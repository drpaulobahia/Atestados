
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atestado Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fdfdfd;
      color: #000;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-top: 0;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      margin: 30px 0;
    }
    .assinatura {
      margin: 40px 0 10px;
    }
    .rodape {
      font-size: 12px;
      color: #555;
      margin-top: 60px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    img {
      max-width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dr. Paulo Bahia</h1>
  <h2>CRM-BA 12345 • CREMEB</h2>

  <p>Atesto para os devidos fins que o(a) paciente acima esteve sob meus cuidados durante o período indicado, encontrando-se inapto(a) para atividades laborais.</p>

  <div class="assinatura">
    <img src="assinatura.png" alt="Assinatura digital certificada">
    <p>Assinatura digital certificada</p>
  </div>

  <div class="rodape">
    Documento gerado digitalmente e disponível para verificação pública.
  </div>
</body>
</html>
