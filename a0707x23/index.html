<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atestado Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #000;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: normal;
    }
    .content {
      margin-top: 40px;
      font-size: 18px;
      line-height: 1.6;
    }
    .signature {
      margin-top: 60px;
      text-align: center;
    }
    .signature img {
      width: 120px;
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 80px;
      font-size: 14px;
      color: #555;
      text-align: center;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dr. Paulo Bahia</h1>
    <h2>CRM-BA 12345 • CREMEB</h2>
  </div>

  <div class="content">
    <p>Atesto para os devidos fins que o(a) paciente acima esteve sob meus cuidados durante o período indicado, encontrando-se inapto(a) para atividades laborais.</p>
  </div>

  <div class="signature">
    <img src="qrcode.png" alt="QR Code de verificação"/>
    <p>Assinatura digital certificada</p>
  </div>

  <div class="footer">
    Documento gerado digitalmente e disponível para verificação pública.
  </div>
</body>
</html>
